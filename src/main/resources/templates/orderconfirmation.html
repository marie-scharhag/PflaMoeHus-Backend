<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:remove="all">Template for orderconfirmation email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p id="green" th:text="${greeting}">
      Hallo, Lieber Kunde!
    </p>
    <div id="headline"><p>Vielen Dank für deine Bestellung im</p><p id="green2">Pflamoehus</p></div>
    <div id="invoice">
    <p th:text=" ${ordernr}">Deine Bestellung enthält folgende Produkte:</p>
    <ul>
      <div id="productlist" th:each="product : ${allproducts}">
        <p id="productname" th:text="${product.key.getName()}">Glogomir</p> 
        <div id="infos">  
          <img id="picture" width="100px" height="100px" th:src="@{${images.get(product.key.getArticlenr())}}">
          <!--img id="picture" src="../static/kitchens/kitchen2.2.jpg"/--> 
          <div id="productnr"><label>Produktnummer: </label><label th:text="${product.key.getArticlenr()}"> 17</label></div>
          <div id="price"><label>Preis: </label><label  th:text="${product.key.getPrice()}">17.17</label><label>€</label></div>
          <div id="amount"><label>Menge: </label><span  th:text="${product.value}">17</span></div>
        </div> 
      </div> 
    </ul> 
     <br/>
      <div id="footnote">
        <p id="total" th:text="${totalprice}">Gesamtpreis: 17€</p>
        <p id="delivery" th:text="${deliverydate}"> Liefertermin wird bekannt gegeben.</p> 
       
    </div>
   </div>

   
    <p> Vielen Dank und einen schönen Tag! <br />
      <em id="green">Das Pflamoehus Team</em>
    </p>
