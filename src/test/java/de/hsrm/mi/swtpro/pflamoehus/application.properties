#JDBC-Datenbank URL, Benutzer/Passwort setzen
spring.datasource.url=jdbc:h2:mem:./pflamoehus_test
spring.datasource.username=pflamoehus
spring.datasource.password=datenbank123

# Automatisch Tabellen etc. aus Entities anlegen
spring.jpa.generate-ddl=true

# Bei jedem Anwendungsstart Datenbank droppen und frisch anlegen
# Im in-memory-Betrieb weniger interessant, sp√§ter mit DB-Dateien aber schon.
spring.jpa.hibernate.ddl-auto=create-drop

# SQL-Logging im Spring-Boot-Log aktivieren zu Guck- und Testzwecken
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type=WARN